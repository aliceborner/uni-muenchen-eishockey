<nav class="navbar-header" aria-label="Top Toolbar">
  <img src="assets/images/old_logo.png" alt="Logo" class="logo" />
  <div>
    <a
      mat-button
      color="primary"
      *ngFor="let key of sectionKeys"
      [routerLink]="key"
      routerLinkActive="navbar-header-item-selected"
      >{{ sections[key].name }}</a
    >
    <a
      mat-button
      color="primary"
      href="https://www.mel-eishockey.de/"
      alt="MEL liga"
      >Liga</a
    >
  </div>
  <a
    class="button"
    href="https://github.com/aliceborner/uni-muenchen-eishockey"
    aria-label="GitHub Repository"
  >
    <img
      src="assets/images/github_logo.png"
      alt="Github Logo"
      class="github-logo"
    />
  </a>
</nav>
